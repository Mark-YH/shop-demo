<div id="formCreateItem" class="bg-light" hidden>
  <h5 id="createItemFormTitle" class="text-center">新增商品</h5>
  <form id="itemForm" class="col-sm-12" action="">{% csrf_token %}

    <div class="row mb-3">
      <label class="col-sm-3 input-group-text justify-content-center" for="categorySelect">商品類別</label>
      <select id="categorySelect" class="col-sm-9 form-select">
        <option selected>選擇類別</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="kids">Kids</option>
      </select>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 input-group-text justify-content-center" for="itemName">商品名稱</label>
      <input type="text" id="itemName" class="col-sm-9 input-group" placeholder="請輸入商品名稱">
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 input-group-text justify-content-center" for="intro">商品介紹</label>
      <textarea id="intro" class="col-sm-9 input-group" placeholder="請輸入商品介紹" rows="10"></textarea>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 input-group-text justify-content-center" for="price">價格</label>
      <input type="number" id="price" class="col-sm-3 input-group" placeholder="請輸入售價" min="1">

      <label class="col-sm-3 input-group-text justify-content-center" for="inventory">數量</label>
      <input type="number" id="inventory" class="col-sm-3 input-group" placeholder="請輸入數量" min="1">
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 input-group-text justify-content-center" for="imageFiles">商品照片</label>
      <input type="file" id="imageFiles" class="col-sm-6 input-group" multiple="multiple">
    </div>

    <div class="row mb-3 justify-content-center">
      <button type="reset" id="reset" class="col-sm-3 mx-2 btn-danger">Resets</button>
      <button type="submit" id="submit" class="col-sm-3 mx-2 btn-primary">Submit</button>
    </div>
    <div id="submitResult" class="row mb-3 justify-content-center"></div>
  </form>
</div>
