{% extends 'base.html' %}

{% block login %}
  <div class="row justify-content-center mt-5">
    <form action="" method="POST"> {% csrf_token %}
      <div class="form-group row">
        <label for="inputAccount" class="text-center col-md-3 col-form-label">帳號</label>
        <div class="col-md">
          <input type="text" name="account" id="inputAccount" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputPassword1" class="text-center col-md-3 col-form-label">密碼</label>
        <div class="col-md">
          <input type="password" name="password" id="exampleInputPassword1" class="form-control" required></div>
      </div>
      <div class="form-group row"><small>{{ msg }}</small></div>
      <div class="form-group row">
        <div class="col-md">
          <a href="/register/" class="btn btn-secondary">註冊</a>
        </div>
        <div class="col-md">
          <button type="submit" class="btn btn-primary">登入</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
